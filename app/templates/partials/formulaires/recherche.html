<form action="{{url_for('recherche')}}" method="post" name="recherche">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="nom_individu">Nom de lignage de l'individu recherché </label>
        {{ form.nom_individu(class_="form-control", placeholder_="Nom d'individu") }} 
        <small id="nom_individu" class="form-text text-muted">Entrer tout ou partie du nom de lignage d'un individu</small>
    </div>

    <div class="form-group">
        <label for="nom_bapteme">Nom de baptême de l'individu recherché</label>
        {{ form.nom_bapteme(class_="form-control", placeholder_="Nom de bapteme") }} 
        <small id="nom_bapteme" class="form-text text-muted">Sélectionner un nom de baptême de l'individu</small>
    </div>
    <p><input type="submit" value="Rechercher"></p>
</form>
